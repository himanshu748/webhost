<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced E-Commerce Website</title>
  <style>
    :root {
      --primary-bg-color: white;
      --primary-text-color: black;
      --secondary-bg-color: #333;
      --primary-btn-bg-color: red;
      --primary-btn-hover-bg-color: #cc0000;
      --switch-bg-color: #333;
    }

    [data-theme="dark"] {
      --primary-bg-color: #1e1e1e;
      --primary-text-color: white;
      --secondary-bg-color: #555;
      --primary-btn-bg-color: #e60000;
      --primary-btn-hover-bg-color: #cc0000;
      --switch-bg-color: #555;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--primary-bg-color);
      color: var(--primary-text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      background-color: var(--secondary-bg-color);
      color: white;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    h1, h2 {
      text-align: center;
      margin: 10px 0;
    }

    section {
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      max-width: 800px;
      background-color: var(--primary-bg-color);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
      background-color: var(--secondary-bg-color);
      color: white;
      border-radius: 10px;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .product-img {
      width: 100px;
      height: 180px;
      border: 3px solid #ccc;
      border-radius: 10px;
      margin: 0 auto;
      background-color: #000;
      position: relative;
      overflow: hidden;
    }

    .product-img:before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      background: linear-gradient(to bottom, #00c6ff, #0072ff); /* Example gradient */
      border-radius: 8px;
    }

    .product-screen {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .product-name {
      font-size: 16px;
      margin: 10px 0;
      text-decoration: underline;
    }

    button {
      background-color: var(--primary-btn-bg-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: var(--primary-btn-hover-bg-color);
      transform: scale(1.05);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .switch {
      position: absolute;
      top: 15px;
      right: 70px; /* Adjusted for better alignment */
      display: flex;
      align-items: center;
      background-color: var(--switch-bg-color);
      border-radius: 15px;
      padding: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      height: 30px;
    }

    .switch-circle {
      width: 30px;
      height: 30px;
      background-color: white;
      border-radius: 50%;
      position: relative;
      transition: left 0.3s ease;
    }

    [data-theme="dark"] .switch-circle {
      left: 30px;
    }

    .product-details {
      text-align: left;
    }

    .product-specs {
      margin: 15px 0;
    }

    .related-products {
      margin-top: 20px;
    }

    .related-products h4 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Enhanced E-Commerce Store</h1>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('cart')">Cart</a>
    <a href="#" onclick="showSection('profile')">Profile</a>

    <!-- Theme Switch -->
    <div class="switch" onclick="toggleTheme()">
      <div class="switch-circle"></div>
    </div>
  </header>

  <!-- Home Page -->
  <section id="home">
    <h2>Products</h2>
    <div class="product" data-id="1">
      <div class="product-img">
        <div class="product-screen"></div>
      </div>
      <h3 class="product-name"><a href="#" onclick="showProductDetails(1)">Product 1 - Smartphone</a></h3>
      <p>$499</p>
    </div>
    <div class="product" data-id="2">
      <div class="product-img">
        <div class="product-screen"></div>
      </div>
      <h3 class="product-name"><a href="#" onclick="showProductDetails(2)">Product 2 - Smartphone</a></h3>
      <p>$599</p>
    </div>
    <div class="product" data-id="3">
      <div class="product-img">
        <div class="product-screen"></div>
      </div>
      <h3 class="product-name"><a href="#" onclick="showProductDetails(3)">Product 3 - Smartphone</a></h3>
      <p>$699</p>
    </div>
  </section>

  <!-- Product Details Page -->
  <section id="product-details" style="display:none;">
    <h2>Product Details</h2>
    <div id="product-info">
      <!-- Product details will be dynamically populated by JavaScript -->
    </div>
    <button onclick="addToCart(currentProductId)">Add to Cart</button>
    <button onclick="buyNow(currentProductId)">Buy Now</button>
    <button onclick="showSection('home')">Back to Home</button>
    
    <!-- Related Products Section -->
    <div class="related-products">
      <h4>You may also like:</h4>
      <div class="product" data-id="2">
        <div class="product-img">
          <div class="product-screen"></div>
        </div>
        <h3 class="product-name"><a href="#" onclick="showProductDetails(2)">Product 2 - Smartphone</a></h3>
        <p>$599</p>
      </div>
      <div class="product" data-id="3">
        <div class="product-img">
          <div class="product-screen"></div>
        </div>
        <h3 class="product-name"><a href="#" onclick="showProductDetails(3)">Product 3 - Smartphone</a></h3>
        <p>$699</p>
      </div>
    </div>
  </section>

  <!-- Cart Page -->
  <section id="cart" style="display:none;">
    <h2>Your Cart</h2>
    <div id="cart-list">
      <p>Your cart is empty.</p>
    </div>
    <button onclick="proceedToCheckout()">Proceed to Checkout</button>
  </section>

  <!-- Checkout Page -->
  <section id="checkout" style="display:none;">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <label for="address">Shipping Address:</label>
      <input type="text" id="address" required>
      <label for="payment">Payment Method:</label>
      <select id="payment" required>
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>
      <button type="submit">Complete Purchase</button>
    </form>
    <button onclick="showSection('home')">Cancel</button>
  </section>

  <!-- User Profile Page -->
  <section id="profile" style="display:none;">
    <h2>User Profile</h2>
    <form id="profile-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required>
      <label for="address">Address:</label>
      <input type="text" id="address" required>
      <button type="submit">Update Profile</button>
    </form>
    <button onclick="showSection('home')">Back to Home</button>
  </section>

  <script>
    let currentProductId;
    let cart = [];

    const products = {
      1: {
        name: "Smartphone 1",
        price: 499,
        longDescription: "An excellent smartphone with a sleek design and powerful performance.",
        specs: ["Display: 6.1-inch Retina", "Processor: A14 Bionic", "Storage: 128GB"],
        seller: "TechHub",
        type: "Smartphones"
      },
      2: {
        name: "Smartphone 2",
        price: 599,
        longDescription: "An advanced smartphone with a large screen, fast performance, and top-notch security features.",
        specs: ["Display: 6.5-inch AMOLED", "Processor: Snapdragon 888", "Storage: 256GB"],
        seller: "GizmoWorld",
        type: "Smartphones"
      },
      3: {
        name: "Smartphone 3",
        price: 699,
        longDescription: "A premium smartphone with the best camera technology and a smooth, high refresh-rate display.",
        specs: ["Display: 6.7-inch Super Retina XDR", "Processor: A15 Bionic", "Storage: 512GB"],
        seller: "TechSavvy",
        type: "Smartphones"
      }
    };

    // Function to show/hide sections
    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }

    // Function to show product details
    function showProductDetails(productId) {
      currentProductId = productId;
      const product = products[productId];
      const productInfo = `
        <h3>${product.name}</h3>
        <div class="product-img">
          <div class="product-screen"></div>
        </div>
        <p>Price: $${product.price}</p>
        <p>${product.longDescription}</p>
        <div class="product-specs">
          <h4>Specifications:</h4>
          <ul>
            ${product.specs.map(spec => `<li>${spec}</li>`).join('')}
          </ul>
        </div>
        <p>Seller: ${product.seller}</p>
        <p>Type: ${product.type}</p>
      `;
      document.getElementById('product-info').innerHTML = productInfo;
      showSection('product-details');
    }

    // Add to cart functionality
    function addToCart(productId) {
      cart.push(productId);
      alert('Product added to cart.');
      updateCartDisplay();
    }

    // Buy now functionality
    function buyNow(productId) {
      cart.push(productId);
      showSection('checkout');
    }

    // Update cart display
    function updateCartDisplay() {
      const cartList = document.getElementById('cart-list');
      if (cart.length === 0) {
        cartList.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        const cartItems = cart.map(id => `<p>${products[id].name} - $${products[id].price}</p>`).join('');
        cartList.innerHTML = cartItems;
      }
    }

    // Proceed to checkout
    function proceedToCheckout() {
      if (cart.length === 0) {
        alert('Your cart is empty.');
      } else {
        showSection('checkout');
      }
    }

    // Form submission handling (checkout)
    document.getElementById('checkout-form').onsubmit = function(e) {
      e.preventDefault();
      alert('Thank you for your purchase!');
      cart = []; // Clear cart after purchase
      updateCartDisplay(); // Update cart display
      showSection('home'); // Return to home after checkout
    };

    // Form submission handling (profile)
    document.getElementById('profile-form').onsubmit = function(e) {
      e.preventDefault();
      alert('Profile updated successfully!');
      showSection('home'); // Return to home after updating profile
    };

    // Dark and Light theme toggle
    function toggleTheme() {
      document.body.dataset.theme = document.body.dataset.theme === 'dark' ? '' : 'dark';
    }

    // Initialize the page by showing the home section
    showSection('home');
  </script>
</body>
</html>
